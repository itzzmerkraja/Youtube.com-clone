<!DOCTYPE html>
<html lang="en">
<head>
    <title>Youtube.com clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,
wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,
700;1,900&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: Roboto, Arial;
            margin-top: 0;
            margin-bottom: 0;
        }
        .image{
            width: 300px;
            display: block;
            margin-bottom: 0px;
        }
        .search-bar{
            display: block;
        }
           
        .video-title{
            margin-top: 0;
            font-size: 14px; 
            font-weight: 500; 
            line-height: 20px;   
            margin-bottom: 12px;
           
        }
        .video-preview{
            width: 300px;
            display: inline-block;
            vertical-align: top;
        }
        .channel-pic{
            display: inline-block;
            width: 40px;
            vertical-align: top;
        }
        .video-info{
            display: inline-block;
            width: 200px;
        }
        .profile-picture{
            width: 40px;
            border-radius:50px;
         
        }
        .Thumbnail-row{
            margin-bottom: 12px;
        }
        .video-author,
        .video-stats{
            font-size: 12px;
            color:#606060;
        }
        .video-author { 
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <input class="search-bar" type="search" placeholder="search">
    <div class="video-preview">
        <div class="Thumbnail-row">
            <img class="image" src="image/thumbnail-1 (1).webp" >
        </div>
        <div class="channel-pic">
            <img class="profile-picture" src="image/channel-image/channel-1.jpeg">
        </div>
        <div class="video-info">
            <p class="video-title">    
                Talking Tech and AI with Google CEO Sundar Pichai!
            </p>
            <p class="video-author">
                Marques Brownlee
            </p>
            <p  class="video-stats">
                3.4M views &middot; 6 months ago
            </p>
        </div>  
     </div>



     <div class="video-preview">
        <div class="Thumbnail-row">
            <img class="image" src="image/thumbnail-2.webp" >
        </div>
        <div class="channel-pic">
            <img class="profile-picture" src="image/channel-image/channel-2.jpeg">
        </div>
        <div class="video-info">
            <p class="video-title">    
                Try Not To Laugh Challenge #9
            </p>
            <p class="video-author">
                Markiplier
            </p>
            <p  class="video-stats">
                19M views &middot; 4 years ago
            </p>
        </div>  
     </div>

</body>
</html>
